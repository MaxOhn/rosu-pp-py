[package]
name = "rosu-pp-py"
version = "1.1.0"
edition = "2021"
authors = ["Max Ohn <ohn.m@hotmail.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MaxOhn/rosu-pp-py"
description = "Difficulty and performance calculation for osu!"

[lib]
name = "rosu_pp_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "macros"] }
rosu-mods = { version = "0.2.0", default-features = false, features = ["serde"] }
# rosu-pp = { version = "1.0.0", features = ["sync"] }
rosu-pp = { git = "https://github.com/MaxOhn/rosu-pp.git", branch = "main", features = ["sync"] }
serde = { version = "1.0.203" }

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
strip = true
