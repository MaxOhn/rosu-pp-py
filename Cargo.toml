[package]
name = "rosu-pp-py"
version = "0.7.0"
description = "osu! difficulty and pp calculation for all modes"
authors = ["Max Ohn <ohn.m@hotmail.de>"]
license = "MIT"
edition = "2018"

[lib]
name = "rosu_pp_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.16", features = ["macros", "extension-module"] }
rosu-pp = { version = "0.7" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"
